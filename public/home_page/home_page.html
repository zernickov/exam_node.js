<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../home_page/home_page.css">
    <link rel="stylesheet" href="../global.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="../home_page/home_page.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img id="small-logo" src="../assets/wechat_logo.png">
                <div class="container-box" id="container-box-id">
                    <div class="chat-container" id="chat-container">
                        <div class="message" id="message-container">
                        </div>
                    </div>
                    <form class="send-message-form" id="send-container">
                        <input type="text" id="message-input">
                        <button type="submit" id="send-button">Send</button>

                    </form>
                    <button class="fetch-button" id="fetch-quote-button">ask about quote</button>
                    <button class="fetch-button" id="fetch-movies-button">ask about movies</button>
                    <button class="fetch-button" id="fetch-chapter-button">ask about book chapters</button>
                </div>
            </div>
        </div>
    </div>
<form method="POST" action="/logout">
    <button class="logout-button">Logout</button>
    <br><br>
    <div class="register-link">
        <a href="https://lotr.fandom.com/wiki/Main_Page" target="_blank">click here for more LOTR fandom</a>
    </div>
</form>
</div>
</body>
</html>
