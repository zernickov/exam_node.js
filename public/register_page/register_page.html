<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
<div class="content-wrapper">
<h1 class="login-header">Create A New Account</h1>
<form action="/register" method="POST">
    <div>
        <label class="input-label" for="email">e-mail</label>
        <br>
        <input class="user-input" type="email" name="email" id="email">
    </div>
    <div>
        <label class="input-label" for="username">username</label>
        <br>
        <input class="user-input" type="text" name="username" id="username">
    </div>
    <div>
        <label class="input-label" for="password">password</label>
        <br>
        <input class="user-input" type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <button class="login-button" type="submit">create</button>
    </div>
</form>
<br>
    <div class="register-link">
        <a href="/">Already registered? click here</a>
    </div>
</div>
</body>
</html>
